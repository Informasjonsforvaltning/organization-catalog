---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    fdk.service: organization-catalog
  name: organization-catalog
spec:
  template:
    spec:
      containers:
        - name: organization-catalog
          env:
            - name: MONGO_HOST
              valueFrom:
                secretKeyRef:
                  name: mongo-demo
                  key: MONGODB_HOST
            - name: MONGO_AUTH
              valueFrom:
                secretKeyRef:
                  name: mongo-demo
                  key: MONGO_AUTH
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-demo
                  key: MONGO_USERNAME
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-demo
                  key: MONGO_PASSWORD
            - name: SSO_HOST
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: SSO_BASE_URI
            - name: ENHETSREGISTERET_PROXY_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: ENHETSREGISTERET_PROXY_BASE_URI
            - name: ORGANIZATION_CATALOG_HOST
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: ORGANIZATION_CATALOG_BASE_URI