openapi: 3.0.2
info:
  title: National Data Directory Publisher API
  description: Exposes a basic service which provides information related to the publishers of content in the National Data Directory
  version: '1.0'
  termsOfService: 'https://fellesdatakatalog.brreg.no/about'
  contact:
    name: Brønnøysundregistrene
    url: 'https://fellesdatakatalog.brreg.no'
    email: fellesdatakatalog@brreg.no
  license:
    name: License of API
    url: 'http://data.norge.no/nlod/no/2.0'
externalDocs:
  description: Dokumentasjon på Informasjonsforvaltning GitHub
  url: https://informasjonsforvaltning.github.io/felles-datakatalog/datasett-katalog/api/
tags:
  - name: publisher
    description: Publisher Service
servers:
  - url: 'https://fellesdatakatalog.brreg.no'
paths:
  /publishers:
    post:
      tags:
        - publisher
      summary: Create a new publisher
      operationId: createPublisher
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
              description: url to the new publisher
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Publisher'
    get:
      tags:
        - publisher
      summary: Query for publishers.
      description: Returns a collection of matching publishers
      operationId: getPublishers
      parameters:
        - name: name
          in: query
          description: A query string to match a publisher name
          required: false
          schema:
            type: string
        - name: organizationId
          in: query
          description: If you want to filter by organizationId
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                type: string
            application/rdf+xml:
              schema:
                type: string
            text/turtle:
              schema:
                type: string
  /publishers/{id}:
    get:
      tags:
        - publisher
      description: Get a specific publisher by id
      operationId: getPublisherById
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                type: string
            application/rdf+xml:
              schema:
                type: string
            text/turtle:
              schema:
                type: string
    put:
      tags:
        - publisher
      description: Update a specific publisher by id
      operationId: updatePublisher
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Publisher"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Publisher'
components:
  schemas:
    Publisher:
      type: object
      description: A publisher of content in FDK [dct:publisher]
      properties:
        id:
          type: string
          description: system-generated id (GUID)
        uri:
          type: string
          description: Link to the organization entry in The Brønnøysund Register Centre
        organizationId:
          type: string
          description: Organization id
        name:
          type: string
          description: The name of the organization as given in the The Brønnøysund Register Centre
        orgForm:
          type: string
        orgPath:
          type: string
        orgParent:
          type: string
        municipalityNumber:
          type: string
        industryCode:
          $ref: "#/components/schemas/Code"
        sectorCode:
          $ref: "#/components/schemas/Code"
        prefLabel:
          $ref: "#/components/schemas/PrefLabel"
    Code:
      type: object
      properties:
        uri:
          type: string
        code:
          type: string
        prefLabel:
          $ref: "#/components/schemas/PrefLabel"
    PrefLabel:
      type: object
      description:
        Preferred label [skosxl:prefLabel]
      properties:
        nb:
          type: string
          description:
            Preferred label [skosxl:prefLabel] in Norwegian Bokmål
        nn:
          type: string
          description:
            Preferred label [skosxl:prefLabel] in Norwegian Nynorsk
        en:
          type: string
          description:
            Preferred label [skosxl:prefLabel] in English
