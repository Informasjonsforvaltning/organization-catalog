openapi: 3.0.2
info:
  title: National Data Directory Organization Catalogue
  description: Exposes a basic service which provides information related to the organization catalogue in the National Data Directory
  version: '1.0'
  termsOfService: 'https://fellesdatakatalog.brreg.no/about'
  contact:
    name: Brønnøysundregistrene
    url: 'https://fellesdatakatalog.brreg.no'
    email: fellesdatakatalog@brreg.no
  license:
    name: License of API
    url: 'http://data.norge.no/nlod/no/2.0'
externalDocs:
  description: Dokumentasjon på Informasjonsforvaltning GitHub
  url: https://informasjonsforvaltning.github.io/felles-datakatalog/datasett-katalog/api/
tags:
  - name: organization-catalogue
    description: Organization Catalogue
servers:
  - url: 'https://fellesdatakatalog.brreg.no'
paths:
  /organizations:
    post:
      tags:
        - organization-catalogue
      summary: Create a new organization
      operationId: createOrganization
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
              description: url to the new organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
    get:
      tags:
        - organization-catalogue
      summary: Query for organizations.
      description: Returns a collection of matching organizations
      operationId: getOrganizations
      parameters:
        - name: name
          in: query
          description: A query string to match a organization name
          required: false
          schema:
            type: string
        - name: organizationId
          in: query
          description: If you want to filter by organizationId
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                type: string
            application/rdf+xml:
              schema:
                type: string
            text/turtle:
              schema:
                type: string
  /organizations/{id}:
    get:
      tags:
        - organization-catalogue
      description: Get a specific organization by id
      operationId: getOrganizationById
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                type: string
            application/rdf+xml:
              schema:
                type: string
            text/turtle:
              schema:
                type: string
    put:
      tags:
        - organization-catalogue
      description: Update a specific organization by id
      operationId: updateOrganization
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
components:
  schemas:
    Organization:
      type: object
      description: An organization in the catalogue
      properties:
        id:
          type: string
          description: system-generated id (GUID)
        uri:
          type: string
          description: Link to the organization in The Brønnøysund Register Centre
        organizationId:
          type: string
          description: Organization id
        name:
          type: string
          description: The name of the organization as given in the The Brønnøysund Register Centre
        orgType:
          type: string
        orgPath:
          type: string
        subOrganizationOf:
          type: string
        issued:
          type: string
          format: date
        uriMunicipalityNumber:
          type: string
        uriIndustryCode:
          type: string
        uriSectorCode:
          type: string
        prefLabel:
          $ref: "#/components/schemas/PrefLabel"
    PrefLabel:
      type: object
      description:
        Preferred label [skosxl:prefLabel]
      properties:
        nb:
          type: string
          description:
            Preferred label [skosxl:prefLabel] in Norwegian Bokmål
        nn:
          type: string
          description:
            Preferred label [skosxl:prefLabel] in Norwegian Nynorsk
        en:
          type: string
          description:
            Preferred label [skosxl:prefLabel] in English
